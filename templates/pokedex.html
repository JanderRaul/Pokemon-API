<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI | Pokedex</title>
    <script src="https://kit.fontawesome.com/60fc503006.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='pokedex.css')}}">
</head>
<body>
    <div class="wrapper">
        <section class="form">
            <div class="cab">
                <header>{{ nome }}</header>
                <div class="menu">
                    <a href="{{url_for('MeusFavoritos')}}"><i class="fa-solid fa-heart"></i></a>
                    <a href="{{url_for('MeuTime')}}"><i class="fa-solid fa-people-group"></i></a>
                    <a href="{{url_for('logout')}}"><i class="fa-solid fa-circle-xmark"></i></a>
                </div>                  
            </div>
            <div class="cards">
                <div class="field">
                    {% for pokemon in pokemons %}
                    <div class="card">
                        <div class="imagem">
                            <img src="{{ pokemon['sprites']['other']['official-artwork']['front_default'] }}" alt="{{ pokemon['name'] }}">
                        </div>
                        <div class="inf">
                            <h3>{{ pokemon['name'] | capitalize }}</h3>
                            <h4>#{{ pokemon['id']}}</h4>
                            {% for type in pokemon['types'] %}
                                <div class="tipo {{ type['type']['name'] }}">
                                    <label>{{ type['type']['name'] | capitalize }}</label>
                                </div>
                            {% endfor %}
                            <a href="{{url_for('detalhes', id=pokemon['id'])}}">
                                <div style="margin-top: 20px;">
                                    <label>Ver mais</label>
                                </div>
                            </a>
                        </div>
                        
                    </div>  
                    {% endfor %}
                    
                </div>
            </div>          
            <div class="paginas">
                <a href="{{ url_for('pokedex', pg=1) }}">1</a>
                <a href="{{ url_for('pokedex', pg=2) }}">2</a>
                <a href="{{ url_for('pokedex', pg=3) }}">3</a>
                <a href="{{ url_for('pokedex', pg=4) }}">4</a>
                <a href="{{ url_for('pokedex', pg=5) }}">5</a>
                <a href="{{ url_for('pokedex', pg=6) }}">6</a>
            </div>                         
        </section>
    </div>
</body>
</html>
